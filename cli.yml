name: guru
version: "0.1.0"
author: Daniel Hammeley <daniel@hammeley.info>
about: Predict Football Matches
args:
    - error:
        help: The maximum network error
        # short: e
        # long: error
        takes_value: true
        required: true
    - data:
        help: File name of the training data
        short: d
        long: data
        takes_value: true
    - load-network:
        help: Loads a previously trained network
        short: l
        long: load-network
        required: false
        takes_value: false
    - save-network:
        help: Saves a trained network to file
        short: s
        long: save-network
        required: false
        takes_value: false